<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}统计结果</title>
    <style>
        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}统计结果</h1>
    <p>这是在语义为{{ range }}的语料上进行统计得到的结果.</p>
    <table>
        <thead>
            <tr>
                <th>{{ title }}</th>
                <th>语料条数</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.spatial_type }}</td>
                <td>{{ r.all_cases }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='{% url "corpus_stat:guide" %}'">返回导航页面</button>
</body>
</html>
